    <div id="intro" class="view">
        <div class="mask rgba-black-strong">
            <div class="container-fluid align-items-center justify-content-center mt-5 p-5">
                <div class="row justify-content-center text-center">
                    <div class="container justify-content-center">
                        <div class="form-group">
                            <form id="zip-form">
                                <input type="zipcode" class="form-control" placeholder="Enter zipcode" id="zip">
                                <small class="form-text text-muted">Enter Zip-code for available service area.</small>
                                <button id="submit" class="btn btn-primary">Submit</button>
                                <div class="infoBox white-text  text-muted"></div>
                            </form>
                            <hr><hr><hr>
                        </div>
                    </div>
                    
                    <div class="container mw-100  mt-5 p-5 invisible" id = "carModel" >
                        <div class="card card-image" style="background-image: url(/img/car_makes/carModel.png)">
                            <div class="text-white text-center py-1 px-1 ">
                                <table class="table table-bordered ">
                                    <tbody>
                                        <tr valign="bottom">
                                            <th class="text-monospace black">Year:</th>
                                            <th class="text-monospace black">Make:</th>
                                            <th class="text-monospace black">Model:</th>
                                            <th class="text-monospace black">Trim:</th>
                                        </tr>
                                        <tr>
                                            <td><select class = "form-control p-1" id="car-years" name="car-years"></select></td>
                                            <td><select class = "form-control p-1" id="car-makes" name="car-makes"></select></td>
                                            <td><select class = "form-control p-1" id="car-models" name="car-models"></select></td>

                                        </tr>
                                    </tbody>
                                </table>
                                
                            </div>
                        </div>
                        <button class="btn btn-primary" id="userCarData" value="NEXT STEP" >NEXT STEP</button>
                    </div>
                </div>
            </div>

<div class="col-md-12 p-0">
<div class="card card-image" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
<div class="text-white py-5 px-4 my-5"> 
        <h2 class="display-4 font-weight-bold white-text pt-5 mb-2 text-center">Appointment schedule</h2>
         
    <div class="container">
        
        <form action="" class="form-horizontal"  role="form">
            <div class="form-group">
                <label for="dtp_input2" class="col-md-2 control-label">Please select the day:</label>
                <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                    <input type="hidden" id="dtp_input2" value="" /><br/>
                <label for="dtp_input2" class="col-md-2 control-label">Please enter adress:</label>
                <div class="input-group date col-md-5">
                    <input class = "form-control " id="address" name="address" type="text" placeholder="address" class="input-xlarge">
                </div>
                <label for="dtp_input2" class="col-md-2 control-label">City/Town:</label>
                <div class="input-group date col-md-5">
                    <input class = "form-control" id="city" name="city" type="text" placeholder="city" class="input-xlarge">
                </div>
                <label for="dtp_input2" class="col-md-2 control-label">State:</label>
                <div class="input-group date col-md-5">
                    <input class = "form-control" id="region" name="region" type="text" placeholder="state / province / region" class="input-xlarge">
                </div>
                <label for="dtp_input2" class="col-md-2 control-label">Phone number:</label>
                <div class="input-group date col-md-5">
                    <input class = "form-control" id="phone" name="phone" type="text" placeholder="Phone number " class="input-xlarge">
                </div>
            </div> 
            <button id="confirm" class="btn btn-primary p-4">Press to confirm your appointment</button>
 
        </form>
    </div>
</div>
</div>
